<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face-a-rest | Details Page</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <script src="./bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./resources/popup.css" />
  </head>
  <body>
    <h3
      class="d-flex justify-content-center align-items-center m-3 rounded p-1 border-animation"
      style="border: 5px outset black; cursor: pointer"
    >
      Details Page
    </h3>

    <div
      id="currentProject"
      style="width: 80%; margin: auto; font-size: 0.8rem; text-align: center"
    >
      <div id="projectDetails">
        <p
          id="projectName"
          style="
            font-size: 1rem;
            font-weight: bold;
            text-decoration: underline;
            text-align: left;
            margin: 0;
          "
        ></p>
        <p id="projectDescription" style="text-align: justify"></p>
        <p id="datasources" style="text-align: justify">
          <b>Datasources:</b>
          <span id="datasourcesList"></span>
        </p>

        <!-- views and their details -->
        <div
          id="viewInfo"
          style="text-align: justify; margin-bottom: 8px"
        ></div>

        <div id="viewsFilter">
          <input
            type="text"
            style="border-radius: 6px"
            placeholder="🔍 by view id/name"
          />
        </div>

        <div
          id="views"
          style="
            max-height: 180px;
            overflow: auto;
            border: 2px dashed black;
            border-radius: 5px;
            margin: 5px;
            margin-bottom: 10px;
          "
        ></div>

        <div id="backInfo" style="margin: 10px">
          Click on the <b>Details Page</b> header to go back to the projects
          page
        </div>
      </div>
    </div>

    <script type="module" src="./resources/details.js"></script>
  </body>
</html>
